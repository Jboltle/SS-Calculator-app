<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="calculator-title">Calculator App</h1>
    <div id="calc-display">
        <div>
            <form id="output-form">
                <input type="text"  id="input-form" />
            </form>
        </div>
        <div class="buttons">
            <input class="calc-button-number" type="button" value="1" id="btn1">
            <input class="calc-button-number" type="button" value="2" id="btn2">
            <input class="calc-button-number" type="button" value="3" id="btn3">
            <input class="calc-button-number" type="button" value="+" id="btnPlus">
            <input class="calc-button-number" type="button" value="4" id="btn4">
            <input class="calc-button-number" type="button" value="5" id="btn5">
            <input class="calc-button-number" type="button" value="6" id="btn6">
            <input class="calc-button-number" type="button" value="-" id="btnMinus">
            <input class="calc-button-number" type="button" value="7" id="btn7">
            <input class="calc-button-number" type="button" value="8" id="btn8">
            <input class="calc-button-number" type="button" value="9" id="btn9">
            <input class="calc-button-number" type="button" value="*" id="btnMultiply">
            <input class="calc-button-number" type="button" value="0" id="btn0">
            <input class="calc-button-number" type="button" value="." id="btnDot">
            <input class="calc-button-number" type="button" value="=" id="btnEquals">
            <input class="calc-button-number" type="button" value="/" id="btnDivide">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
